<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row vh-100 d-flex justify-content-center align-items-center">
          <div class="col-sm-6 col-md-4">
            <div class="card d-flex justify-content-center align-items-center bg-white">
              <img src="./img/logo-login.svg" class="logo" />
              <form class="row">
                <div class="col-12 mb-5">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email:"
                    aria-label="Username"
                  />
                </div>
                <div class="col-12 mb-2">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Senha:"
                  />
                </div>
              </form>
              <a class="mt-1 mb-3 forgot-password" href=""
                >Esqueci minha senha</a
              >
              <button type="button" id="open" class="btn btn-dark">
                Entrar
              </button>
              <div class="line m-3"></div>
              <button type="button" id="new" class="btn btn-dark mt-2">
                Criar nova conta
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
