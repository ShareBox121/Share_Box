<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-sm-6 col-md-5">
        <div class="card d-flex justify-content-center align-items-center bg-white">
          <form>
            <div class="row mb-3">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Nome:" aria-label="Username" />
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Sobrenome:" aria-label="Username" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <input type="email" class="form-control" placeholder="Email:" />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <input type="password" class="form-control" placeholder="Senha:" />
              </div>
            </div>
            <div class="row mb-4">
                <div class="col-12">
                  <input type="password" class="form-control" placeholder="Repetir Senha" />
                </div>
            </div>
          </form>
          <p class="pe-2 ps-4">Ao clicar em <span class="fw-bold">Cadastrar-se</span>, você concorda com os nossos<br>
             termos <span class="fw-bold">Termos, Políticas 
              de Privacidade e Políticas de Cookies.</span> Você
          e cancelar quando quiser. </p>
    
          <button type="button" id="new" class="btn btn-dark mt-5">
           Cadastrar-se
          </button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
